query GetDepartmentById($options: IGetByID!) {
  getDepartmentById(options: $options) {
    _id
    name
    isActive
  }
}
query GetAllDepartment {
  getAllDepartment {
    _id
    name
    isActive
  }
}

query GetDepartmentQuestionsById($options: IGetByID!) {
  getDepartmentQuestionsById(options: $options) {
    _id
    name
    department {
      _id
      isActive
      name
    }
    isActive
  }
}

query GetAllDepartmentQuestions {
  getAllDepartmentQuestions {
    _id
    name
    department {
      _id
      isActive
      name
    }
    isActive
  }
}

query GetAllUser {
  getAllUser {
    _id
    name
    email
    hash
    isCustomer
    isMiddleMan
    isCompany
    assignedDepartment {
      _id
      name
      isActive
    }
    isAdmin
    isSuperAdmin
    isActive
  }
}

query GetUserById($options: IGetByID!) {
  getUserById(options: $options) {
    _id
    name
    email
    hash
    isCustomer
    isMiddleMan
    isCompany
    assignedDepartment {
      _id
      name
      isActive
    }
    isAdmin
    isSuperAdmin
    isActive
  }
}
